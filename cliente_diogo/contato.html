<script type="text/javascript">
  jQuery(document).ready(function () {
    jQuery('#ajax_form').submit(function () {
      var dados = jQuery(this).serialize();
      jQuery.ajax({
        type: "POST",
        url: "envia.php",
        data: dados,
        success: function (data) {
          $("#main-btn").notify(
            "Mensagem Enviada ",
            "success"
          );
          $('#ajax_form').each(function () {
            this.reset();
          });
        }
      });
      return false;
    });
  });
</script>
